<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <div class="display">
                    <div class="Ans"></div>
                    <div class="input">0</div>
                </div>
                <div class="buttons">
                    <button type="button" class="operator">(</button>
                    <button type="button" class="operator">)</button>
                    <button type="button" class="operator del">Del</button>
                    <button type="button" class="operator ce">CE</button>
                    <button type="button" class="num">7</button>
                    <button type="button" class="num">8</button>
                    <button type="button" class="num">9</button>
                    <button type="button" class="operator">รท</button>
                    <button type="button" class="num">4</button>
                    <button type="button" class="num">5</button>
                    <button type="button" class="num">6</button>
                    <button type="button" class="operator">ร</button>
                    <button type="button" class="num">1</button>
                    <button type="button" class="num">2</button>
                    <button type="button" class="num">3</button>
                    <button type="button" class="operator">-</button>
                    <button type="button" class="num">0</button>
                    <button type="button" class="num dot">.</button>
                    <button type="button" class="equal">=</button>
                    <button type="button" class="operator">+</button>                
                </div>
            </div>
        </div>
    </body>
</html>
