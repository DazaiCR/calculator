<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <div class="display">
                    <div class="result"></div>
                    <div class="input">0</div>
                </div>
                <div class="buttons">
                    <button type="button" class="operator first">(</button>
                    <button type="button" class="operator">)</button>
                    <button type="button" class="operator del">Del</button>
                    <button type="button" class="operator ce">CE</button>
                    <button type="button" class="num first">7</button>
                    <button type="button" class="num first">8</button>
                    <button type="button" class="num first">9</button>
                    <button type="button" class="operator arithmetic">รท</button>
                    <button type="button" class="num first">4</button>
                    <button type="button" class="num first">5</button>
                    <button type="button" class="num first">6</button>
                    <button type="button" class="operator arithmetic">ร</button>
                    <button type="button" class="num first">1</button>
                    <button type="button" class="num first">2</button>
                    <button type="button" class="num first">3</button>
                    <button type="button" class="operator arithmetic first">-</button>
                    <button type="button" class="num first">0</button>
                    <button type="button" class="num dot">.</button>
                    <button type="button" class="equal">=</button>
                    <button type="button" class="operator arithmetic">+</button>                
                </div>
            </div>
        </div>
    </body>
</html>
